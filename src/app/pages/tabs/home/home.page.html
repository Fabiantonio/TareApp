
<ion-content >

  <app-header title="Tareas"></app-header>

  <div class="content">
    <ion-button (click)="  addOrUpdateTask()" class="ion-margin" mode="ios" (click)="0" size="" shape="round">
      Nueva tarea
      <ion-icon slot="end" name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let task of tasks" sizeLg="6" sizeMd="6" sizeSm="12" size="12">
          <ion-card mode="ios" >
            <ion-grid>
              <ion-row>
                <ion-col sizeLg="5" sizeMd="5" sizeSm="4" size="12">
                  <circle-progress
                  [percent]="getPercentage(task)"
                  [radius]="65"
                  [outerStrokeWidth]="14"
                  [innerStrokeWidth]="6"
                  [outerStrokeColor]="'#78C000'"
                  [innerStrokeColor]="'#C7E596'"
                  [animation]="true"
                  [titleColor]="'var(--ion-color-dark)'"
                  [animationDuration]="300"
                ></circle-progress>
                </ion-col>
                <ion-col sizeLg="7" sizeMd="7" sizeSm="8" size="12">
                  <div class="titulo">{{task.titulo}}</div>
                  <p>{{task.descripcion | slice:0:85...}}</p>
                  <div class="ion-text-center">
                    <ion-button (click)="  addOrUpdateTask(task)" mode="ios" (click)="0" size="small" shape="round">
                      Ver tarea
                      <ion-icon slot="end" name="eye-outline"></ion-icon>
                    </ion-button>
                    <ion-button mode="ios" (click)="0" size="small" shape="round">
                      Eliminar
                      <ion-icon slot="end" name="trash-outline"></ion-icon>
                    </ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
